<head>
  <title>...Thrive...</title>
</head>

<template name="layout">
  <div class="main container">
    <h1>do good // do better</h1>

    {{> yield}}
  </div>
</template>

<template name="project">
  {{> wizard id="project" route="project" steps=steps stepsTemplate="steps" buttonClasses="ui submit button" clearOnDestroy=true}}
</template>

<template name="Step1">
  {{> quickForm id="step1-form" doc=this.step.data schema=Schema.step1}}
</template>

<template name="Step2">
  {{> quickForm id="step2-form" doc=this.step.data schema=Schema.step2}}
</template>

<template name="Step3">
  {{> quickForm id="step3-form" doc=this.step.data schema=Schema.step3}}
</template>


<template name="viewSummary">
  <p>Thanks for entering your details {{name}}.</p>

  <a href="/" class="ui button">Add another</a>
</template>

<template name="steps">
  <div class="ui three steps">
  {{#each wizard.steps}}
    <div class="{{stepClass id}} step">
      {{#if icon}}<i class="info icon"></i>{{/if}}
      <div class="content">
      {{#if wizard.route}}
        <a href="{{pathForStep id}}" class="title">{{title}}</a>
      {{else}}
        <div class="title">{{title}}</div>
      {{/if}}
      </div>
    </div>
  {{/each}}
  </div>
</template>
